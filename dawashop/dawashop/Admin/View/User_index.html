<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理 - 易买网</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/scripts/function-manage.js"></script>
<script type="javascript">

</script>
</head>
<body>
<include file="./dawashop/Admin/view/publicfile/head.html" />
<div id="childNav">
	<div class="welcome wrap">
		管理员pillys您好，今天是2012-12-21，欢迎回到管理后台。
	</div>
</div>
<div id="position" class="wrap">
	您现在的位置：<a href="index.html">易买网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
<include file="./dawashop/Admin/view/publicfile/lefter.html" />
	<div class="main">
		<h2>用户管理</h2>
		<div class="manage">
			<table class="list">
				<tr>
					<th>ID</th>
					<th>姓名</th>
					<th>性别</th>
					<th>Email</th>
					<th>手机</th>
					<th>地址</th>
					<th>操作</th>
				</tr>
				<foreach name="user" item="vo">
				<tr>
					<td class="first w4 c">{$vo.id}</td>
					<td class="w1 c">{$vo.name}</td>
					<td class="w2 c">{$vo.sex}</td>
					<td>{$vo.email}</td>
					<td class="w4 c">{$vo.telno}</td>
					<td>{$vo.address}</td>
					<td><a href="{:U('Admin/User/change',array('userid' => $vo[id]))}">修改
					&nbsp<a href="{:U('Admin/User/deleteUserinfo',array('userid' => $vo[id]))}">删除</td>
				</tr>
				</foreach>
			</table>
			<div class="page">
			{$page}
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div id="footer">
	This is liudawa
</div>
</body>
</html>
